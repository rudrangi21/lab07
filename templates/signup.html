<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .box {
        position: absolute;
        border-radius: 20px;
        background-color: blueviolet;
        top: 25%;
        left: 25%;
        width: 50%;
        right: 5%;
        height: 60%;
        padding: 10px;
        margin: 0;
      }

      .box2 {
        position: absolute;
        border-radius: 20px;
        background-color:silver ;
        top: 10%;
        left: 20%;
        width: 50%;
        right: 5%;
        height: 60%;
        padding: 10px;
        margin: 0;
      }
    </style>

    <title>signup.html</title>
  </head>
  <body>
    <div class="box2" >
      <h4 style="text-align: center">Join Us Now, Register Today</h4>
      <p style="text-align: center">
        enter the world of secret page
      </p>
      <p style="text-align: center">
        create a account its free 
      </p>
      <form class="row g-3" action="signupform" method="post">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">First name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            value=""
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" name="lastname" id="lastname" value="" required />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-9">
          <label for="validationServer03" class="form-label">Enter Email</label>
          <input
            type="email"
            name="email"
            id="email"
            aria-describedby="validationServer03Feedback"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            aria-describedby="validationServer03Feedback"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="validationServer03" class="form-label"
            >Confirm Password</label
          >
          <input
            type="text"
            name="confirmedpassword"
            id="confirmedpassword"
            aria-describedby="validationServer03Feedback"
            required
          />
          <div id="validationServer03Feedback" class="invalid-feedback">
            confirm password.
          </div>
        </div>
        <div class="col-12"></div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Join Now</button>
        </div>
        <div class="col-12">
          <span> {{error}}</span>
        </div>
        <div class="col-12">
          <span> Are you already a existing user?</span>
          <a href="signin" class="link-primary">Login here</a>
        </div>
      </form>
    </div>
  </body>
</html>
